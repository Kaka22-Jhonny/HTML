<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    
    <body>
        <header>
            <h2>Formulario</h2>
        </header>

<main>

    <form action="/processar-login" method="post">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <br><label for="data">Data de Nascimento</label>
        <input type="date">
        
        <br><input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="feminino">
        <label for="feminino">Feminino</label>

       <br> <label for="descrição">Faça uma breve descrição de si:</label>
       <br><textarea id="descrição" name="descrição" rows="4" cols="50"></textarea>
       
       <br><button type="submit">Enviar</button>
        <input type="reset" value="Limpar">

      

    </form>
